<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Web Page with JavaScript</h1>

  <section>
    <h2>Part 1: Event Handling</h2>
    <button id="messageBtn">Click Me!</button>
    <p id="message"></p>
  </section>

  <section>
    <h2>Part 2: Interactive Features</h2>

    <!-- Light/Dark Mode Toggle -->
    <button id="themeToggle">Toggle Dark Mode</button>

    <!-- Counter Game -->
    <div>
      <p>Counter: <span id="counter">0</span></p>
      <button id="increaseBtn">Increase</button>
      <button id="resetBtn">Reset</button>
    </div>

    <!-- Collapsible FAQ -->
    <div class="faq">
      <h3 class="faq-question">What is JavaScript?</h3>
      <p class="faq-answer">JavaScript is a programming language used to make web pages interactive.</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Part 3: Form Validation</h2>
    <form id="myForm">
      <label>Name: <input type="text" id="name"></label>
      <span class="error" id="nameError"></span><br>

      <label>Email: <input type="text" id="email"></label>
      <span class="error" id="emailError"></span><br>

      <label>Password: <input type="password" id="password"></label>
      <span class="error" id="passwordError"></span><br>

      <button type="submit">Submit</button>
      <p id="formSuccess" class="success"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
